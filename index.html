
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Super Mario Lite Lite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="bg-gray-900 text-white overflow-hidden h-screen w-screen select-none">
    
    <!-- Game Canvas -->
    <canvas id="game-canvas" class="block w-full h-full"></canvas>

    <!-- Main Menu Overlay -->
    <div id="menu-screen" class="absolute inset-0 flex flex-col items-center justify-center bg-gradient-to-b from-[#5c94fc] to-[#4081ff] z-50">
       <!-- Decorative background elements -->
       <div class="absolute inset-0 overflow-hidden pointer-events-none">
          <div class="absolute bottom-0 w-full h-1/4 bg-[#e52521] border-t-8 border-[#b3000f]"></div>
          <div class="absolute top-20 left-10 w-32 h-32 bg-white/20 rounded-full blur-xl"></div>
       </div>

       <div class="z-10 flex flex-col items-center">
          <h1 class="text-6xl md:text-8xl font-black text-[#ffcc00] drop-shadow-[0_8px_0_#b8860b] mb-4 tracking-tighter transform -rotate-3 border-4 border-black px-8 py-2 rounded-2xl bg-[#e3001b] text-stroke">
            SUPER MARIO
          </h1>
          <h2 class="text-2xl md:text-4xl font-bold text-white drop-shadow-lg mb-12 text-stroke-sm">SUPER LITE</h2>
          
          <button id="btn-start" class="group relative px-12 py-6 bg-[#39FF14] border-4 border-black rounded-full hover:scale-105 transition-transform shadow-[0_10px_0_#006400] active:shadow-none active:translate-y-[10px] cursor-pointer">
             <span class="text-3xl md:text-4xl font-black text-black uppercase tracking-wider">Start Game</span>
          </button>
       </div>
    </div>

    <!-- HUD Overlay -->
    <div id="hud-screen" class="absolute top-0 left-0 w-full p-6 hidden pointer-events-none z-40">
        <div class="flex justify-between items-start">
            <div>
                <div class="text-3xl font-black text-white drop-shadow-md text-stroke-sm">SCORE</div>
                <div id="score-display" class="text-4xl font-black text-[#ffcc00] drop-shadow-md text-stroke-sm">0</div>
            </div>
            <div class="text-right">
                <div class="text-3xl font-black text-white drop-shadow-md text-stroke-sm">WORLD</div>
                <div id="level-display" class="text-4xl font-black text-[#ffcc00] drop-shadow-md text-stroke-sm">1-1</div>
            </div>
        </div>
    </div>

    <!-- Game Over / Victory Overlay -->
    <div id="game-over-screen" class="absolute inset-0 flex flex-col items-center justify-center bg-black/80 backdrop-blur-md z-50 hidden">
      <h1 id="game-over-title" class="text-6xl font-black mb-8 text-red-500 drop-shadow-xl text-center text-stroke">
        GAME OVER
      </h1>
      <button id="btn-restart" class="px-8 py-4 bg-white border-4 border-black text-black font-bold text-2xl rounded-xl shadow-[0_6px_0_#ccc] hover:bg-gray-100 transition active:shadow-none active:translate-y-[6px] cursor-pointer">
          TRY AGAIN
      </button>
    </div>

    <!-- Mobile Controls -->
    <div id="mobile-controls" class="absolute bottom-0 left-0 right-0 h-48 pointer-events-none flex items-end justify-between px-6 pb-6 z-40 hidden md:hidden">
        <div class="flex gap-4 pointer-events-auto">
           <button id="btn-left" class="w-20 h-20 bg-gray-800/40 border-2 border-white/30 rounded-full flex items-center justify-center backdrop-blur text-white text-3xl active:bg-gray-700/60">◀</button>
           <button id="btn-right" class="w-20 h-20 bg-gray-800/40 border-2 border-white/30 rounded-full flex items-center justify-center backdrop-blur text-white text-3xl active:bg-gray-700/60">▶</button>
        </div>
        <div class="pointer-events-auto">
           <button id="btn-jump" class="w-24 h-24 bg-red-600/40 border-2 border-white/30 rounded-full flex items-center justify-center backdrop-blur text-white text-xl font-bold active:bg-red-500/60">JUMP</button>
        </div>
    </div>
    
    <!-- Entry Script -->
    <script src="game.js"></script>
  </body>
</html>
